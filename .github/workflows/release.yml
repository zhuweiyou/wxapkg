name: release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          GOOS=windows GOARCH=amd64 go build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wxapkg.exe
